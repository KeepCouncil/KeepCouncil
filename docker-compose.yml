version: "3.7"

networks:
  powwow:

services:
  api:
    image: pw-api
    container_name: api
    restart: unless-stopped
    networks:
      - powwow
    depends_on:
      - database
  client:
    image: pw-client
    container_name: client
    restart: unless-stopped
    networks:
      - powwow
    depends_on:
      - api
  database:
    image: pw-database
    container_name: database
    restart: unless-stopped
    networks:
      - powwow
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  proxy:
    image: pw-proxy
    container_name: proxy
    restart: unless-stopped
    networks:
      - powwow
    volumes:
      - ./packages/proxy:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
